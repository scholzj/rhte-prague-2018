---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: hello-world-producer
  name: hello-world-producer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world-producer
    spec:
      containers:
      - name: hello-world-producer
        image: 172.30.1.1:5000/myproject/hello-world-producer:latest
        imagePullPolicy: Always
        env:
          - name: BOOTSTRAP_SERVERS
            value: my-cluster-kafka-bootstrap:9093
          - name: TOPIC
            value: my-topic
          - name: DELAY_MS
            value: "1000"
          - name: LOG_LEVEL
            value: "INFO"
          - name: MESSAGE_COUNT
            value: "1000"
          - name: "CA_CRT"
            valueFrom:
              secretKeyRef:
                name: my-cluster-cluster-ca-cert
                key: ca.crt
          - name: "USER_CRT"
            valueFrom:
              secretKeyRef:
                name: my-user
                key: user.crt
          - name: "USER_KEY"
            valueFrom:
              secretKeyRef:
                name: my-user
                key: user.key
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: hello-world-consumer
  name: hello-world-consumer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world-consumer
    spec:
      containers:
      - name: hello-world-consumer
        image: 172.30.1.1:5000/myproject/hello-world-consumer:latest
        imagePullPolicy: Always
        env:
          - name: BOOTSTRAP_SERVERS
            value: my-cluster-kafka-bootstrap:9093
          - name: TOPIC
            value: my-topic
          - name: GROUP_ID
            value: my-hello-world-consumer
          - name: LOG_LEVEL
            value: "INFO"
          - name: MESSAGE_COUNT
            value: "1000"
          - name: "CA_CRT"
            valueFrom:
              secretKeyRef:
                name: my-cluster-cluster-ca-cert
                key: ca.crt
          - name: "USER_CRT"
            valueFrom:
              secretKeyRef:
                name: my-user
                key: user.crt
          - name: "USER_KEY"
            valueFrom:
              secretKeyRef:
                name: my-user
                key: user.key
---
